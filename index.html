<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bigprofit Chat</title>
    <link rel="stylesheet" href="css\style.css">
</head>
<body>
    <main>
        <section class="chat">
            <h1>Bigprofit Chat</h1>
            <div class="chat-content">
                
            </div>
                
            
            <div class="chat-form">
                <form class="chat-form-form" action="#" method="post">
                    <input class="chat-form-input" type="text" aria-label="Твоя писанина" placeholder="Пиши сюда, собака" required>
                    <button class="chat-form-button" type="submit">
                        Отправить                
                    </button>
                </form>
            </div>

        </section>
        <template id="message-template">
            <div class="chat-message" tabindex="0">
                <span class="chat-message-name">Властелин чата</span>
                <p class="chat-message-text"></p>
                <button class="chat-message-button" type="button"></button>
            </div>
        </template>
        <script src="js\script.js"></script>
    </main>
</body>
</html>
